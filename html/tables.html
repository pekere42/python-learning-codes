<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border=1>
        <!--table head-->

        <thead>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Description</th>
        </thead>

        <!--table row-->
        <tr>
            <td>1111</td>
            <td>Iphone 16</td>
            <td>1500$</td>
            <td>32gb Ram</td>
        </tr>
        <tr>
            <td>2222</td>
            <td>Iphone 15</td>
            <td>1400$</td>
            <td>16gb Ram</td>
        </tr>



    </table>







</body>
</html>
