<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Span</title>
</head>

<body>

    <div style="color: blue;"><!--divin içine yazdığın hepsi için geçerli-->
        <p>List 1</p>
        <span
            style="color: rgb(34, 7, 7);"><!--spande div içinde alt grup oluşturmak için ekstra belirtilmişse divi yener-->
            <p>List 2</p>
            <p>List 3</p>
        </span>
    </div>

    <div>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
    </div>




</body>

</html>
