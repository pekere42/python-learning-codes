<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="images.html">

        <label for="name_input">Name</label>
        <input type="text" id="name_input" name="name_input">
        <br>
        <label for="surname_input">Surname</label>
        <input type="text" id="surname_input" name="surname_input">
        <br>
        <input type="submit">

    </form>
    <br><br><br><br><br>

    <form action="html_learning.html">

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <br>
        <input type="submit" value="Login">

    </form>
<br><br><br><br><br>

    <form action="tables.html">
        <p>Python or Java?</p> 

        <label for="python">Python</label>
        <input type="radio" id="python" name="programming_lang" value="python">

        <br>

        <label for="java">Java</label>
        <input type="radio" id="java" name="programing_lang" value="java">
        <br>
        <input type="submit" value="Choose">
    </form>
<br><br><br><br>

<form action="html_lists.html">
    <p>Rate this course?</p>
    <select name="rating" id="rating">
        <option>5</option>
        <option>4</option>
        <option>3</option>
        <option>2</option>
        <option>1</option>
    </select>
    <br>
    <input type="submit" value="Choose">
</form>








</body>

</html>
