<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>

<body>
    <!-- Unordered List-->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>


    </ul>

    <br><br><br>
    <!-- Ordered List-->

    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>


    <ol>
        <li>Item 1</li>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
        <li>Item 2</li>
        <li>Item 3</li>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
        <li>Item 4</li>
    </ol>




</body>

</html>
